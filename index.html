<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>ng-http-estimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- this page is intended to run from dist/ folder -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="bower_components/momentjs/moment.js"></script>

  <script src="ng-http-estimate.js"></script>
  <script src="app.js"></script>

  <style>
    #http-estimate {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 30px;
      line-height: 30px;
      margin: -15px 0 0 -100px;
      border: 2px solid black;
      border-radius: 4px;
      text-align: center;
    }
    .overdue {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ng-http-estimate</h1>

  <div ng-app="demo" ng-controller="demoController">
    <button ng-click="fetchNames()">Load names</button>
    <h2>Fetched names <i ng-show="loading" class="fa fa-spinner fa-pulse"></i></h2>
    <ul>
      <li ng-repeat="name in names">{{ name }}</li>
    </ul>

    <http-estimate />
  </div>

</body>
</html>
